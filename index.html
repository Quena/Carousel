<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Bootcamp Carousel</title>
    </head>

    <body>
        <h1>Coding Bootcamps</h1>
            <p>Want to become a <span>developer</span>? 
                <br> <br>
                Here are some of Sweden's most popular bootcamps that will help you get in the field of coding!</p>
            
        
<div class="carousel-container">
    <div class="carousel-image visible-image">
        <a href="https://www.technigo.io/"><h2>Technigo</h2></a>
            <img src="images/Technigo.png" alt=""/>
            
    </div>
    <div class="carousel-image">
        <a href="https://salt.study/"><h2>Salt - School of applied technology</h2></a>
        <img src="images/Salt.png" alt=""/>
    </div>
    <div class="carousel-image">
        <a href="https://www.awacademy.se/"><h2>AW Academy</h2></a>
        <img src="images/AWacademy.png" alt=""/>
        
    </div>
    <div class="carousel-image">
        <h2><a href="https://www.lewagon.com/">Le Wagon</a></h2>
        <img src="images/LeWagon.png" alt=""/>
        
    </div>
    <div class="carousel-image">
        <h2><a href="https://beetrootacademy.se/">Beetroot Academy</a></h2>
        <img src="images/Beetroot.png" alt=""/>
        
    </div>
    <div class="carousel-image">
        <h2><a href="https://www.craftacademy.se/english/">Craft Academy</a></h2> 
        <img  src="images/CraftAcademy.png" alt=""/>
       
    </div>

    <div class="button-actions">
        <button id="prev-button" aria-label="Next slide"><</button>
        <button id="next-button" aria-label="Previous slide">></button>
    </div>
</div>
        
        
<script src="index.js"></script>
    </body>
</html>
