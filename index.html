<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Bootcamp Carousel</title>
    </head>

    <body>
        <h1>Want to become a developer but don't have time to waste? <br>Here are some of Sweden's most popular bootcamps that will help you get in the field of coding!
        </h1>
<div class="carousel-container">
    <div class="carousel-image visible-image">
            <img src="images/Technigo.png" alt=""/>
    </div>
    <div class="carousel-image">
        <img src="images/Salt.png" alt=""/>
    </div>
    <div class="carousel-image">
        <img src="images/AWacademy.png" alt=""/>
    </div>
    <div class="carousel-image">
        <img src="images/LeWagon.png" alt=""/>
    </div>
    <div class="carousel-image">
        <img src="images/Beetroot.png" alt=""/>
    </div>
    <div class="carousel-image">
        <img  src="images/CraftAcademy.png" alt=""/>
    </div>

    <div class="button-actions">
        <button id="prev-button" aria-label="Next slide"><</button>
        <button id="next-button" aria-label="Previous slide">></button>
    </div>
</div>
        
        
<script src="index.js"></script>
    </body>
</html>
